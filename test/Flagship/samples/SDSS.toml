bitmask = "samples/SDSS"   # path at which the sample selection bit mask is saved
                        # in the data store

[selection]
# Mapping form keyword argument names in selection function to column path in
# the data store. Optional arguments can be left blank.
mag_g = "mags/K1000/g"  # SDSS g-band magnitude
mag_r = "mags/K1000/r"  # SDSS r-band magnitude
mag_i = "mags/K1000/i"  # SDSS i-band magnitude
# if the following paramters are not set, the QSO selection is not applied
is_central = "environ/is_central"
                        # flag indicating if it is central host galaxy
lmhalo = "environ/log_M_halo"
                        # logarithmic halo mass
lmstellar = "environ/log_M_stellar"
                        # logarithmic stellar mass
